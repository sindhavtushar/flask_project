{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 450px;">
    <h3 class="mb-3">Login</h3>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input 
                        type="text" 
                        name="email" 
                        class="form-control" 
                        required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-control" 
                        required>
                </div>

                <button class="btn btn-primary w-100" type="submit">Login</button>

            </form>
        </div>
    </div>

    <p class="text-center mt-3">
        New user?
        <a href="{{ url_for('register_user') }}">Register here</a>
    </p>
</div>
{% endblock %}
