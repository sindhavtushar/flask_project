<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1d1d1f, #2b2b2f, #3b3b40);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 380px;
        }

        .home-container {
            text-align: center;
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a00ff, #b300ff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(150, 0, 250, 0.4);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            color: #cfcfcf;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
            background: linear-gradient(135deg, #6d4aff, #8749ff);
            color: #fff;
            box-shadow: 0 5px 15px rgba(110, 50, 255, 0.35);
        }

        button:hover {
            letter-spacing: 1px;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(130, 60, 255, 0.5);
        }

    </style>

</head>

<body>

<div class="container">

    <div id="homePage" class="page active">
        <div class="home-container">
            <div class="logo">TS</div>
            <h1>Welcome to AuthSystem</h1>
            <p>Secure, modern, and user-friendly authentication experience</p>

            <div class="button-group">
                <form action="/loginpage">
                    <button type="submit">Login</button>
                </form>

                <form action="/registerpage">
                    <button type="submit">Register</button>
                </form>
            </div>

        </div>
    </div>

</div>

</body>
</html>
