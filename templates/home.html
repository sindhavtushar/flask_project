<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet Tracker Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .logo {
            font-weight: bold;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .button-group button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">TS</div>
        <h1>Welcome to Timesheet Tracker</h1>
        <p>Secure, modern, and user-friendly authentication experience</p>

        <div class="button-group">
            <form action="{{ url_for('login_user') }}">
                <button type="submit">Login</button>
            </form>

            <form action="{{ url_for('register_user') }}">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
