{% extends "base.html" %}

{% block title %}Register - WorkLog System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        {% if step == 1 %}
            <h2 class="mb-4">Register</h2>
            <form method="POST">
                <input type="hidden" name="step" value="1">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username" value="{{ username }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" placeholder="Email" value="{{ email }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

        {% elif step == 2 %}
            <h2 class="mb-4">Verify OTP</h2>

            <!-- OTP Verification Form -->
            <form method="POST">
                <input type="hidden" name="step" value="2">

                <!-- Back Button -->
                <a href="{{ url_for('register_back') }}" class="btn btn-secondary mb-3">‚Üê Back</a>

                <div class="mb-3">
                    <input type="text" name="otp" placeholder="Enter OTP" class="form-control" required>
                </div>

                <button type="submit" name="action" value="verify" class="btn btn-primary w-100 mb-2">Verify OTP</button>
            </form>

            <!-- Resend OTP Form -->
            <form method="POST" action="{{ url_for('register') }}">
                <input type="hidden" name="step" value="2">
                <button type="submit" name="action" value="resend" class="btn btn-warning w-100">Resend OTP</button>
            </form>

            <p class="mt-3 text-muted">An OTP has been sent to your email. Please check your inbox.</p>
        {% endif %}

    </div>
</div>
{% endblock %}
