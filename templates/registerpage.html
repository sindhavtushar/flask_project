<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1d1d1f, #2b2b2f, #3b3b40);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 380px;
        }

        .register-container {
            padding: 50px 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        p {
            color: #cccccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.22);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin-top: 5px;
            background: linear-gradient(135deg, #6d4aff, #8749ff);
            color: white;
            box-shadow: 0 5px 15px rgba(110, 50, 255, 0.35);
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(130, 60, 255, 0.5);
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #ffcccc;
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
        }

        .back-link a {
            color: #cfcfcf;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: #fff;
        }

    </style>

</head>
<body>

    <div class="container">
        <div class="register-container">

            <h1>Create Account</h1>
            <p>Register a new account</p>

            <form method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Register">
            </form>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}

            <div class="back-link">
                <a href="/loginpage">Already have an account? Login</a>
            </div>

        </div>
    </div>

</body>
</html>
